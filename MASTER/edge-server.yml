server:
    port: 8765
 
eureka:
    client:
        serviceUrl:
             defaultZone: http://localhost:8761/eureka/

zuul:
    routes:
        uaa:
            path: /uaa/**
            sensitiveHeaders:
            serviceId: auth-server
        account:
            path: /account/**
            sensitiveHeaders:
            serviceId: account-service